<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Markdown</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.0.0/marked.min.js" integrity="sha512-V/G3SRW1HWh2X/LXtHcrnLAr4mtOv3ljnml8blM4Zwv9cNWObYACA1/4RLAc7D6MYPz4rxoJB53b+IJJ5g2mhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            window.onload = init;
            function init(){
                let defaultTest = `
# this is the h1 
## this is the h2
[you can see other projects in github.com](https://github.com/)

<p>I really like using Markdown.</p>

\`this is a code block\`

    <html>
          <head>
            <title>Test</title>
          </head>

- Code all
- this is an item of a list
- day

>lear to be a programmer

**bolded Text**

![Taylor Swift](https://www.you.co.uk/wp-content/uploads/2022/12/TAYLOR-SWIFT.jpg?w=500)
`;
                let editorField = document.getElementById("editor");
                editorField.value = defaultTest;
                updatePreview()
            }
            function updatePreview(){
                let previewElement = document.getElementById("preview");
                let editorValue = document.getElementById("editor").value;
                let markedUpHtml = marked.parse(editorValue)
                previewElement.innerHTML = markedUpHtml;
            }
        </script>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center text-white" style="background-color: #032830">
                    <h2>Markdown by a programmer</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-light" style="background-color: #031633">
                    <p>The prviewer will be here</p>
                    <textarea  class="form-control" id="editor" onkeyup="updatePreview()" rows="42"></textarea>
                </div>
                <div class="col-6 text-light" style="background-color: #0e6efd">
                    <p>The mardown will be here</p>
                    <div id="preview" style="background-color: #032830; border-radius: 9px; padding-left: 20px"></div>
                </div>
            </div>
        </div>
    </body>
</html>
